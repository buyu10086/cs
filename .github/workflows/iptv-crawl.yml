name: 名著目录更新

on:
  schedule:
    # 北京时间 9 点、21 点（UTC 1 点、13 点）
    - cron: "0 9,22 * * *"
  workflow_dispatch:  # 支持手动触发

jobs:
  run-itvlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"  # 缓存 pip 依赖，加速后续运行
          cache-dependency-path: "requirements.txt"  # 指定依赖文件路径，精准缓存

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 从 requirements.txt 安装依赖
        # 可选：仅当 requirements.txt 内容变更时才重新安装（进一步提速）
        # if: hashFiles('requirements.txt') != hashFiles('/tmp/requirements.txt')

      - name: Run iptv_crawler.py
        run: |
          echo "=== Starting iptv_crawler.py ==="
          python iptv_crawler.py
          echo "=== Finished iptv_crawler.py ==="
        continue-on-error: false

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 检查文件是否有变更
          git add iptv_playlist.m3u8
          if git diff --cached --quiet; then
            echo "No changes to iptv_playlist.m3u8, skipping commit"
            exit 0
          fi
          
          git commit -m "自动更新：iptv_playlist.m3u8 $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin HEAD:${{ github.ref }}
        if: success()
